{% extends "base.html" %} {% block titulo %}Hominis - Cadastrar Novo Funcionario
{% endblock %} {% block header %}
<a href="{{ url_for('principal') }}" class="botao-header btn">Inicio</a>
{% endblock %} {% block conteudo %}
<div style="width: 80%">
  <div class="header-caixa">
    <button class="botao-header-caixa" onclick="mostrarAba('dados')">
      Dados Pessoais
    </button>
    <button
      class="botao-header-caixa"
      style="border-left: 1px solid white; border-right: 1px solid white"
      onclick="mostrarAba('contatos')"
    >
      Contatos
    </button>
    <button class="botao-header-caixa" onclick="mostrarAba('endereco')">
      Endereço
    </button>
  </div>
  <div class="caixa-add">
    <div id="dados" class="aba ativa">
      <div class="itens-aba">
        <div class="campo">
          <label for="nome">Nome Completo</label>
          <input
            type="text"
            id="nome"
            class="inputs desativado"
            name="nome"
            disabled
            value="{{ funcionario.nome }}"
          />
        </div>
        <div class="campo">
          <label for="genero">Gênero (Opicional)</label>
          <input
            type="text"
            id="genero"
            class="inputs"
            name="genero"
            value="{{ funcionario.genero }}"
            disabled
          />
        </div>
      </div>

      <div class="itens-aba">
        <div class="campo">
          <label for="cpf">CPF/CNPJ</label>
          <input
            type="text"
            id="cpf"
            class="inputs"
            name="cpf"
            value="{{ funcionario.cpf }}"
            disabled
          />
        </div>
        <div class="campo">
          <label for="estado-civil">Estado Civil (Opicional)</label>
          <input
            type="text"
            id="estado-civil"
            class="inputs"
            name="estado-civil"
            value="{{ funcionario.estado_civil }}"
            disabled
          />
        </div>
        <div class="campo">
          <label for="ocupacao">Profissão/Ocupação</label>
          <input
            type="text"
            id="ocupacao"
            class="inputs"
            name="ocupacao"
            value="{{ funcionario.ocupaçao }}"
            disabled
          />
        </div>
      </div>

      <div class="itens-aba">
        <div class="campo">
          <label for="data-nasc-fund" style="font-size: 12px"
            >Data de Nascimento/Fundação</label
          >
          <input
            type="text"
            id="data-nasc-fund"
            class="inputs"
            name="data_nasc_fund"
            value="{{ funcionario.data_nasc_fund }}"
            disabled
          />
        </div>
        <div class="campo">
          <label for="nacionalidade">Nacionalidade</label>
          <input
            type="text"
            id="nacionalidade"
            class="inputs"
            name="nacionalidade"
            value="{{ funcionario.nacionalidade }}"
            disabled
          />
        </div>
      </div>
    </div>

    <div id="contatos" class="aba">
      <div class="itens-aba">
        <div class="campo">
          <label for="telefone-1">Telefone Primario</label>
          <input
            type="text"
            id="telefone-1"
            class="inputs"
            name="telefone_principal"
            value="{{ funcionario.telefone_principal }}"
            disabled
          />
        </div>
      </div>

      <div class="itens-aba">
        <div class="campo">
          <label for="telefone-2">Telefone Secundário</label>
          <input
            type="text"
            id="telefone-2"
            class="inputs"
            name="telefone_secundario"
            value="{{ funcionario.telefone_secundario }}"
            disabled
          />
        </div>
        <div class="campo">
          <label for="email-2">E-mail Secundário</label>
          <input
            type="text"
            id="email-2"
            class="inputs"
            name="emai_secundario"
            value="{{ funcionario.email_secundario }}"
            disabled
          />
        </div>
      </div>

      <div class="itens-aba">
        <div class="campo">
          <label for="email-1">E-mail Primario</label>
          <input
            type="text"
            id="email-1"
            class="inputs"
            name="email_principal"
            value="{{ funcionario.email_prncipal }}"
            disabled
          />
        </div>
      </div>
    </div>

    <div id="endereco" class="aba">
      <div class="itens-aba">
        <div class="campo">
          <label for="cep">CEP<br /></label>
          <input
            type="text"
            id="cep"
            class="inputs"
            name="cep"
            value="{{ funcionario.cep }}"
            disabled
          />
        </div>
        <div class="campo">
          <label for="Complemento">Complemento</label>
          <input
            type="text"
            id="complemento"
            class="inputs"
            name="complemento"
            value="{{ funcionario.complemento }}"
            disabled
          />
        </div>
        <div class="campo">
          <label for="cidade">Cidade<br /></label>
          <input
            type="text"
            id="cidade"
            class="inputs"
            name="cidade"
            value="{{ funcionario.cidade }}"
            disabled
          />
        </div>
      </div>

      <div class="itens-aba">
        <div class="campo">
          <label for="log">Lograudouro</label>
          <input
            type="text"
            id="log"
            class="inputs"
            name="log"
            value="{{ funcionario.logradouro }}"
            disabled
          />
        </div>
        <div class="campo">
          <label for="bairro">Bairro<br /></label>
          <input
            type="text"
            id="bairro"
            class="inputs"
            name="bairro"
            value="{{ funcionario.bairro }}"
            disabled
          />
        </div>
        <div class="campo">
          <label for="pais">País<br /></label>
          <input
            type="text"
            id="pais"
            class="inputs"
            name="pais"
            value="{{ funcionario.pais }}"
            disabled
          />
        </div>
      </div>

      <div class="itens-aba">
        <div class="campo">
          <label for="numero">Número</label>
          <input
            type="text"
            id="numero"
            class="inputs"
            name="numero"
            value="{{ funcionario.numero_casa }}"
            disabled
          />
        </div>
        <div class="campo">
          <label for="estado">Estado<br /></label>
          <input
            type="text"
            id="estado"
            class="inputs"
            name="estado"
            value="{{ funcionario.estado }}"
            disabled
          />
        </div>
      </div>
    </div>
  </div>
  <div class="footer-caixa">
    <div
      style="width: 50%; padding-left: 10px; display: flex; align-items: center"
    >
      <a href="{{ url_for('principal') }}" class="botao-footer-caixa btn"
        >Voltar</a
      >
    </div>

    <div
      style="
        width: 50%;
        display: flex;
        align-items: center;
        justify-content: end;
        padding-right: 10px;
      "
    >
      <a
        class="botao-footer-caixa btn"
        href="{{ url_for('editar', id=funcionario.id) }}"
        >Editar</a
      >
    </div>
  </div>
</div>

{% endblock %}
