{% extends "base.html" %}

{% block titulo %}Hominis - Editar Funcionario {% endblock %}
{% block header %}
<a href="{{ url_for('principal') }}" class="botao-header btn">Inicio</a>
{% endblock %}

{% block conteudo %}
<div style="width: 80%;">

    <div class="header-caixa-escolha-func">
        <ul class="menu">
            <li>
                <a>Funcionarios ▼</a>
                <ul class="dropdown">
                    <li><a href="#" class="dropdown-item">Funcionario Gustavo</a></li>
                    <li><a href="#">Funcionario Heloize</a></li>
                    <li><a href="#">Funcionario Iokoloka</a></li>
                </ul>
            </li>
        </ul>
    </div>

<div class="header-caixa">
        <button class="botao-header-caixa" onclick="mostrarAba('dados')">Dados Pessoais</button>
        <button class="botao-header-caixa" style="border-left: 1px solid white; border-right: 1px solid white;" onclick="mostrarAba('contatos')">Contatos</button>
        <button class="botao-header-caixa" onclick="mostrarAba('endereco')">Endereço</button>
    </div>
    <form action="{{ url_for('editar', id=funcionario.id) }}" id="form-editar" method="post">
<div class="caixa-add">
    
    <div id="dados" class="aba ativa">

        <div class="itens-aba">
            <div class="campo">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" class="inputs" value="{{ funcionario.nome }}" name="nome" required>
            </div>
            <div class="campo">
                <label for="genero">Gênero (Opicional)</label>
                <input type="text" id="genero" class="inputs" value="{{ funcionario.genero }}" name="genero">
            </div>
        </div>
        
        <div class="itens-aba">
            <div class="campo">
                <label for="cpf">CPF/CNPJ</label>
                <input type="text" id="cpf" class="inputs" name="cpf" value="{{ funcionario.cpf }}" required>
            </div>
            <div class="campo">
                <label for="estado-civil">Estado Civil (Opicional)</label>
                <input type="text" id="estado-civil" class="inputs" value="{{ funcionario.estado_civil }}" name="estado-civil">
            </div>
            <div class="campo">
                <label for="ocupacao">Profissão/Ocupação</label>
                <input type="text" id="ocupacao" class="inputs" value="{{ funcionario.ocupaçao }}" name="ocupacao" required>
            </div>
        </div>

        <div class="itens-aba">
            <div class="campo">
                <label for="data-nasc-fund" style="font-size: 12px;">Data de Nascimento/Fundação</label>
                <input type="text" id="data-nasc-fund" class="inputs"value="{{ funcionario.data_nasc_fund }}" name="data_nasc_fund" required>
            </div>
            <div class="campo">
                <label for="nacionalidade">Nacionalidade</label>
                <input type="text" id="nacionalidade" class="inputs" value="{{ funcionario.nacionalidade }}" name="nacionalidade" required>
            </div>
        </div>

    </div>

  <div id="contatos" class="aba">

        <div class="itens-aba">
            <div class="campo">
                <label for="telefone-1">Telefone Primario</label>
                <input type="text" id="telefone-1" class="inputs" value="{{ funcionario.telefone_principal }}" name="telefone_principal" required>
            </div>
            <div class="campo">
                <label for="email-2">E-mail Secundário</label>
                <input type="text" id="email-2" class="inputs" value="{{ funcionario.email_secundario }}" name="emai_secundario">
            </div>
        </div>
        
        <div class="itens-aba">
            <div class="campo">
                <label for="telefone-2">Telefone Secundário</label>
                <input type="text" id="telefone-2" class="inputs" value="{{ funcionario.telefone_secundario }}" name="telefone_secundario">
            </div>
            <div class="campo">
                <label for="senha">Senha</label><br>
                <input type="password" id="senha" class="inputs" name="senha" value="{{ funcionario.senha }}" required>
            </div>
        </div>

        <div class="itens-aba">
            <div class="campo">
                <label for="email-1">E-mail Primario</label>
                <input type="text" id="email-1" class="inputs" name="email_principal" value="{{ funcionario.email_prncipal }}" required>
            </div>
        </div>
        
  </div>

  <div id="endereco" class="aba">

        <div class="itens-aba">
            <div class="campo">
                <label for="cep">CEP<br></label>
                <input type="text" id="cep" class="inputs" name="cep" value="{{ funcionario.cep }}" required>
            </div>
            <div class="campo">
                <label for="Complemento">Complemento</label>
                <input type="text" id="complemento" class="inputs" value="{{ funcionario.complemento }}" name="complemento">
            </div>
            <div class="campo">
                <label for="cidade">Cidade<br></label>
                <input type="text" id="cidade" class="inputs" name="cidade" value="{{ funcionario.cidade }}" required>
            </div>
        </div>
        
        <div class="itens-aba">
            <div class="campo">
                <label for="log">Lograudouro</label>
                <input type="text" id="log" class="inputs" name="log" value="{{ funcionario.logradouro }}" required>
            </div>
            <div class="campo">
                <label for="bairro">Bairro<br></label>
                <input type="text" id="bairro" class="inputs" name="bairro" value="{{ funcionario.bairro }}" required>
            </div>
            <div class="campo">
                <label for="pais">País<br></label>
                <input type="text" id="pais" class="inputs" name="pais" value="{{ funcionario.pais }}" required>
            </div>
        </div>

        <div class="itens-aba">
            <div class="campo">
                <label for="numero">Número</label>
                <input type="text" id="numero" class="inputs" name="numero" value="{{ funcionario.numero_casa }}" required>
            </div>
            <div class="campo">
                <label for="estado">Estado<br></label>
                <input type="text" id="estado" class="inputs" name="estado" value="{{ funcionario.estado }}" required>
            </div>
        </div>
        
  </div>
</form>

  

</div>
<div class="footer-caixa">

    <div style="width: 50%; padding-left: 10px; display: flex; align-items: center;">
        <form action="{{ url_for('excluir', id=funcionario.id) }}" method="post" onsubmit="return confirm('Deseja realmente excluir este funcionário?');">

        <button class="botao-footer-caixa btn" style="background-color: rgba(255, 0, 0, 0.829); color: white;" type="submit">Excluir</button>

        </form>
    </div>
    
    <div style="width: 50%; display: flex; align-items: center; justify-content: end; padding-right: 10px;">
        <button class="botao-footer-caixa btn" type="submit" id="btnSalvar" form="form-editar">Salvar</button>
    </div>
    
</div>

</div>
{% endblock %}
