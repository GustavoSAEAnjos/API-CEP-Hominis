{% extends "base.html" %}

{% block titulo %}Hominis - Cadastrar Novo Funcionario {% endblock %}
{% block header %}
<button class="botao-header">Inicio</button>
{% endblock %}

{% block conteudo %}
<div style="width: 80%;">
<div class="header-caixa">
        <button class="botao-header-caixa" onclick="mostrarAba('dados')">Dados Pessoais</button>
        <button class="botao-header-caixa" style="border-left: 1px solid white; border-right: 1px solid white;" onclick="mostrarAba('contatos')">Contatos</button>
        <button class="botao-header-caixa" onclick="mostrarAba('endereco')">Endereço</button>
    </div>
<div class="caixa-add">
    
    <div id="dados" class="aba ativa">

        <div class="itens-aba">
            <div class="campo">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" class="inputs">
            </div>
            <div class="campo">
                <label for="genero">Gênero (Opicional)</label>
                <input type="text" id="genero" class="inputs">
            </div>
        </div>
        
        <div class="itens-aba">
            <div class="campo">
                <label for="cpf">CPF/CNPJ</label>
                <input type="text" id="cpf" class="inputs">
            </div>
            <div class="campo">
                <label for="estado-civil">Estado Civil (Opicional)</label>
                <input type="text" id="estado-civil" class="inputs">
            </div>
            <div class="campo">
                <label for="ocupacao">Profissão/Ocupação</label>
                <input type="text" id="ocupacao" class="inputs">
            </div>
        </div>

        <div class="itens-aba">
            <div class="campo">
                <label for="data-nasc-fund" style="font-size: 12px;">Data de Nascimento/Fundação</label>
                <input type="text" id="data-nasc-fund" class="inputs">
            </div>
            <div class="campo">
                <label for="nacionalidade">Nacionalidade</label>
                <input type="text" id="nacionalidade" class="inputs">
            </div>
        </div>

    </div>

  <div id="contatos" class="aba">

        <div class="itens-aba">
            <div class="campo">
                <label for="telefone-1">Telefone Primario</label>
                <input type="text" id="telefone-1" class="inputs">
            </div>
        </div>
        
        <div class="itens-aba">
            <div class="campo">
                <label for="telefone-2">Telefone Secundário</label>
                <input type="text" id="telefone-2" class="inputs">
            </div>
            <div class="campo">
                <label for="email-2">E-mail Secundário</label>
                <input type="text" id="email-2" class="inputs">
            </div>
        </div>

        <div class="itens-aba">
            <div class="campo">
                <label for="email-1">E-mail Primario</label>
                <input type="text" id="email-1" class="inputs">
            </div>
        </div>
        
  </div>

  <div id="endereco" class="aba">

        <div class="itens-aba">
            <div class="campo">
                <label for="cep">CEP<br></label>
                <input type="text" id="cep" class="inputs">
            </div>
            <div class="campo">
                <label for="Complemento">Complemento</label>
                <input type="text" id="complemento" class="inputs">
            </div>
            <div class="campo">
                <label for="cidade">Cidade<br></label>
                <input type="text" id="cidade" class="inputs">
            </div>
        </div>
        
        <div class="itens-aba">
            <div class="campo">
                <label for="log">Lograudouro</label>
                <input type="text" id="log" class="inputs">
            </div>
            <div class="campo">
                <label for="bairro">Bairro<br></label>
                <input type="text" id="bairro" class="inputs">
            </div>
            <div class="campo">
                <label for="pais">País<br></label>
                <input type="text" id="pais" class="inputs">
            </div>
        </div>

        <div class="itens-aba">
            <div class="campo">
                <label for="numero">Número</label>
                <input type="text" id="numero" class="inputs">
            </div>
            <div class="campo">
                <label for="estado">Estado<br></label>
                <input type="text" id="estado" class="inputs">
            </div>
        </div>
        
  </div>
  

  <script>
    function mostrarAba(idAba) {
      // Esconde todas as abas
      const abas = document.querySelectorAll('.aba');
      abas.forEach(aba => aba.classList.remove('ativa'));

      // Mostra apenas a aba clicada
      document.getElementById(idAba).classList.add('ativa');
    }
  </script>

</div>
<div class="footer-caixa"></div>
</div>
{% endblock %}
