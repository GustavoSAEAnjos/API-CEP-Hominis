{% extends "base.html" %}

{% block titulo %}Hominis - Inicial {% endblock %}
{% block header %}
<a href="{{ url_for('cadastrar') }}" class="botao-header btn">Adicionar</a>
{% endblock %}

{% block conteudo %}

<div class="caixa-tabela">
    {% for funcionario in funcionarios %}
        <div class="container-conteudo">
            <div class="tabela-nome-func">{{ funcionario.nome }}</div>
            <div class="tabela-cpf-func">{{ funcionario.cpf }}</div>
            <div class="tabela-botoes">
                <a href="{{ url_for('ver', id=funcionario.id) }}" class="botoes-tabela btn">Informações</a>
                <a href="{{ url_for('editar', id=funcionario.id) }}" class="botoes-tabela btn">Editar</a>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
